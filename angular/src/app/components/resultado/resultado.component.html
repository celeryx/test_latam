<div class="max-w-4xl flex items-center h-auto flex-wrap mx-auto my-32 lg:my-0 h-screen">

  <!--Main Col-->
  <div class="max-w-4xl">
    <div class="mb-5">
      <div *ngIf="poemaRS.diasRestantesCumpleanos !== 0 && poemaRS.mensajeFelicitacion ==='' && poemaRS.poema === ''"
           id="profile1" class="card m-auto w-full lg:w-3/5 rounded-lg  shadow-2xl bg-gray-900 opacity-75">


        <div class="contenedor resultado flex flex-col p-4 md:p-8 text-center content-center">
          <div>
            <span class="text-7xl">{{poemaRS.persona.primerNombre}} {{poemaRS.persona.apellidoPaterno}}</span>
            <span class="text-5xl">  ¡Faltan</span>
          </div>
          <div>
            <span class="text-8xl"> {{poemaRS.diasRestantesCumpleanos}} </span>
            <span class="text-8xl"> dias</span>
          </div>
          <div class="mt-5">
            <p class="text-5xl"> para tú</p>
            <p class="text-7xl"> cumpleaños!</p>
          </div>
        </div>

      </div>
      <div *ngIf="poemaRS.diasRestantesCumpleanos === 0 && poemaRS.mensajeFelicitacion !=='' && poemaRS.poema !== ''"
           id="profile4" class="card mt-5 m-auto w-full lg:w-3/5 rounded-lg  shadow-2xl bg-gray-900 opacity-75">


        <div class="contenedor resultado flex flex-col p-4 md:p-8 text-center content-center">
          <div>
            <span class="text-5xl">{{poemaRS.mensajeFelicitacion}}</span>
          </div>
        </div>

      </div>

    </div>
    <div class="flex">
      <div id="profile2" class="card ml-5 mr-5 w-full lg:w-3/5 rounded-lg shadow-2xl bg-gray-900 opacity-75">


        <div class="contenedor resultado flex flex-col p-4 md:p-8 text-center content-center">

          <div>
            <p class="text-5xl ">¡Tienes {{poemaRS.persona.edad}}</p>
            <p class="text-7xl">años!</p>
          </div>
        </div>

      </div>
      <div id="profile3" class="card mr-5 w-full lg:w-3/5 rounded-lg shadow-2xl bg-gray-900 opacity-75">


        <div class="contenedor resultado flex flex-col p-4 md:p-8 text-center content-center">

          <div>
            <p class="text-5xl">¡ Naciste el {{poemaRS.persona.fechaNacimiento}} ¡</p>
          </div>
        </div>

      </div>
    </div>

  </div>
  <div class="max-w-xl">
    <!--Img Col-->
    <div class="w-full">

      <!-- Big profile image for side bar (desktop) -->
      <img *ngIf="poemaRS.diasRestantesCumpleanos !== 0 && poemaRS.mensajeFelicitacion ==='' && poemaRS.poema === ''"
        src="../../../assets/images/almost-birth.png" class="rounded-none lg:rounded-lg shadow-2xl hidden lg:block">
      <!-- Image from: http://unsplash.com/photos/MP0IUfwrn0A -->
      <div *ngIf="poemaRS.diasRestantesCumpleanos === 0 && poemaRS.mensajeFelicitacion !=='' && poemaRS.poema !== '' "
          style="background-image: url('../../../assets/gifs/confetti.gif')"
          class="text-gray-900 rounded-lg">
        <p class="text-5x1 p-10">{{poemaRS.poema}}</p>
      </div>
    </div>
  </div>

</div>
